<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Ordenes registradas</h2>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>N. Mesa</th>
        <th>Producto</th>
        <th>Total pagar</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
    @for (ordenes of ordenes; track ordenes) {
      <tr>
        <td>{{ordenes.id}}</td>
        <td>{{ordenes.mesa}}</td>
        <td>{{ordenes.producto}}</td>
        <td>{{ordenes.total}}</td>
        <td>
          <button class="btn btn-success" [routerLink]="['/editar', ordenes.id]">Editar  </button>
          <button class="btn btn-danger" (click)="eliminar(ordenes.id)">Eliminar</button>
        </td>
    </tr>
    }
    </tbody>
  </table>
</div>

</body>
</html>
